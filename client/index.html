<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chema22R Server</title>
		<meta charset="UTF-8"/>
		<meta name="author" content="Jose Maria Rivera Alonso"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="css.min.css">

		<link rel="stylesheet" href="fonts/icomoon/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#0094be">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div id="leftover"></div>

		<div id="buttonsLeft">
			<button id="buttonProfile" class="icon-profile icon" title="Open profile"></button>
		</div>

		<div id="buttonsRight">
			<button id="englishContent" class="langSelector current" title="Change language to english">
				<img src="img/englishContent.png" alt="English language">
			</button>
			<button id="spanishContent" class="langSelector" title="Change language to spanish">
				<img src="img/spanishContent.png" alt="Spanish language">
			</button>
		</div>


		<div id="presentationContainer">
			<div id="presentation" class="scroll">
				<button class="exitButton icon-quit icon" title="exit profile"></button>

				<div class="section basic"></div>

				<div class="section slides">
					<div class="previowsArrow">
						<button>
							<span class="icon-left icon"></span>
						</button>
					</div>

					<div class="nextArrow">
						<button>
							<span class="icon-right icon"></span>
						</button>
					</div>

					<div id="slidesContainer"></div>
				</div>

				<div class="section slideCounter"></div>

				<div class="section social"></div>
			</div>
		</div>

		<div id="proyectsContainer"></div>


		<!-- JS -->
		<script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="libs/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>

		<script src="js.min.js" type="text/javascript"></script>
	</body>
</html>
